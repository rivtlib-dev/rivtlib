
; all docs
[layout]
ini = layout.ini

; rst2pdf doc
[general]
language="en"
compressed=false
header=nullfind
footer=null
fit_mode=shrink
fit_background_mode=center
break_level=0
break_side=any
blank_first_page=false
first_page_even=false
smartquotes=1 
footnote_backlinks=true
inline_footnotes=false
custom_cover=cover.tmpl
floating_images=false
raw_html=false

; LaTeX doc
[texpdf]
pdfheader = docname, page, totalpages
sytlesheets = texpdf.sty

; html doc
[html]
cssfiles = htmlsite.css

; text doc
[text]
width = 80
title = date, time, docname, version